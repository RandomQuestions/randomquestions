<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="random_questions.css" rel="stylesheet" />
  <script src="random_questions.js"></script>
</head>
<body onclick="nextQuote();">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div id="quote-box" class="row rounded-border border p-4">
      <!-- Quote -->
      <div class="col-12">
        <h1 id="quote-text" style="text-align:center">"Random question goes here"</h1>
      </div>
    </div>
  </div>

  <script>
    // Sample JavaScript to generate random questions
    const questions = [
      "What's your favorite book?",
      "If you could travel anywhere in the world, where would you go?",
      "What's the most memorable thing you've ever done?",
      "What motivates you to get out of bed every day?",
      "What's the best advice you've ever received?"
    ];

    function nextQuote() {
      const randomIndex = Math.floor(Math.random() * questions.length);
      const randomQuestion = questions[randomIndex];
      document.getElementById('quote-text').innerText = `"${randomQuestion}"`;
    }

    // Optionally, you could call nextQuote on page load
    window.onload = nextQuote;
  </script>
</body>
</html>
